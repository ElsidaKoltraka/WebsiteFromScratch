    <div style="position: relative;">

    <script>
function bmi(){
	
	var height = parseFloat(document.getElementById("Height").value)
    var weight = parseFloat(document.getElementById("Weight").value)
	var bmi=weight/(height*height);
	var userBMI=document.getElementById("bmi_index")
	userBMI.textContent=bmi.toFixed(2);
}
    </script>

    <div style="position: relative;">
         height<input type="text" id="Height"><br>
         weight<input type="text" id="Weight"><br>
         <input type="button" value=" CalculateBMI" onclick="bmi()">
         <h2 class="text-input">BMI = <b id="bmi_index"></b></h2>

    </div>
